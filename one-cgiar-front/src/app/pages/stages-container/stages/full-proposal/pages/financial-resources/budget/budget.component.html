<section-title name="Budget" ></section-title>

<div class="section-container animate__animated animate__fadeIn">

    <div class="row">
        <div class="col-12">
            <app-section-alerts-pack [sectionForm]="sectionForm" [extraValidation]="this._dataValidatorsService.validateFilesArray(this.filesList,this.filesSavedList)" ></app-section-alerts-pack>
            <ibdc-alert [options]="{htmlText: this._dataControlService.fileSteps, type:'info'}"></ibdc-alert>
        </div>
        <div class="col-12">
            <br>
            <div class="ibdc_button_template_container">
                <a [href]="this.templatesUrlBase+'/templates/Section 10.1 - Budget template.xlsx'" target="_blank" class="ibdc_button_template">
                    Download template
                </a>
            </div>
        </div>
    </div>

    <br>

    <form (ngSubmit)="saveSection()">

        <div class="col-sm-12" >
            <ibdc-textarea *ngIf="showForm"
                [options]="{inputTitle:'Detailed budget',readOnlyVariable: false,editText:true, form:sectionForm,editText:true, formControlName:'detailed_budget', maxWords:500,
                description:'Please provide a detailed budget by results, partner, activity (including evaluation and impact assessment), geography, year'}">
            </ibdc-textarea>
        </div>


        <div class="col-sm-12">
            <ibdc-upload-files *ngIf="showForm" [options]="{
                inputTitle:'Provide document(s)',filesList:this.filesList,filesSavedList:this.filesSavedList}">
            </ibdc-upload-files>
        </div>

        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember: this._dataControlService.minutesToRemeberSave}"></ibdc-save-button>
        </div>
    </form>

</div>
