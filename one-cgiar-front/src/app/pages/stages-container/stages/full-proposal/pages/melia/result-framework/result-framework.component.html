<section-title name="Result Framework"></section-title>
<div class="section-container animate__animated animate__fadeIn" *ngIf="false" >
    <ibdc-alert [options]="{text: 'Pending fields to be saved',type:'warning'}"></ibdc-alert>
</div>


<div class="ibdc_button_template_container">
    <a href="https://initiativestest.ciat.cgiar.org/templates/Section 6.1 - Results Framework Table - Submission Tool Template_20210924.xlsx" target="_blank" class="ibdc_button_template">
        Download template
    </a>
</div>


<div class="section-container animate__animated animate__fadeIn">

    <form (ngSubmit)="saveSection()">

        <ibdc-upload-files *ngIf="showForm" [options]="{
            inputTitle:'Provide document(s)',filesList:this.filesList,filesSavedList:this.filesSavedList}">
        </ibdc-upload-files>

        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: false}"></ibdc-save-button>
        </div>
    </form>

</div>
