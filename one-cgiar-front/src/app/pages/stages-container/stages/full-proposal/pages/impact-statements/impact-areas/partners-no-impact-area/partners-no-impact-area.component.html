<section-title name="Partners"></section-title>
<div class="section-container animate__animated animate__fadeIn">
    <form (ngSubmit)="saveSection()">
        <div class="row">
            <div class="col-12">
                <app-global-partners-request *ngIf="this.institutionsLoaded && this.typesLoaded"
                [institutions]="this.institutionsList" 
                [savedList]="this.savedList" 
                [institutionsTypes]="this.institutionsTypes"
                [institutionsTypesSavedList]="this.institutionsTypesSavedList"
                [institutionsTypesDisableList]="this.institutionsTypesDisableList"
                ></app-global-partners-request>
            </div>
        </div>
        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember:5}"></ibdc-save-button>
        </div>
    </form>


</div>
