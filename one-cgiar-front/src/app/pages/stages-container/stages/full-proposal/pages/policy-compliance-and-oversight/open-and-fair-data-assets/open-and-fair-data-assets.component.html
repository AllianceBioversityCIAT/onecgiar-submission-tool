<section-title name="Open and FAIR data assets" ></section-title>
<form  (ngSubmit)="saveSection()" class="general-information-form">
    <div class="section-container animate__animated animate__fadeIn">
      
        <!-- <ibdc-alert [options]="{text: 'Please use the standard text below when submitting your Proposal.  No additional content is required.',type:'info'}"></ibdc-alert> -->
        <br>

        <div class="row">
            <div class="col-12">
                <div class="check_box_with_text">
                    <p-checkbox formControlName="impact_area_active" binary="true" inputId="binary"></p-checkbox>
                    <span>Researchers  involved in the implementation of this Initiative shall adhere to the terms of the <a href="https://cgspace.cgiar.org/bitstream/handle/10568/113623/CGIAR_OFDA_Policy_Approved_16April2021.pdf?sequence=1&isAllowed=y">Open and FAIR Data Assets Policy.</a></span>
                </div>
            </div>
            <div class="col-12">
                <br>
                <br>
            </div>
            <div class="col-sm-12" >
                <ibdc-textarea
                    [options]="{inputTitle:'Details',readOnlyVariable: false, form:secionForm,editText:true, formControlName:'example', maxWords:250,
                    description:'Please provide details on how you will implement the Open and FAIR Data Assets Policy and specify any data asset management requirements, e.g. support and tools'}">
                </ibdc-textarea>
            </div>
        </div>

        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: false}"></ibdc-save-button>
        </div>
    </div>
</form>
