<section-title name="Open and FAIR data assets" ></section-title>
<form  [formGroup]="sectionForm" (ngSubmit)="saveSection()" class="general-information-form">
    <div class="section-container animate__animated animate__fadeIn">
      
        <ibdc-alert [options]="{text: 'Please mark the checkbox below when submitting your Proposal.',type:'info'}"></ibdc-alert>
    
        <div class="row" *ngIf="this.showForm">
            <div class="col-12">
                <app-section-alerts-pack [sectionForm]="sectionForm"></app-section-alerts-pack>
            </div>
            <div class="col-12">
                <div class="check_box_with_text">
                    <p-checkbox [disabled]="this._initiativesService.initiative.readonly" formControlName="open_fair_data_policy" binary="true" inputId="binary"></p-checkbox>
                    <span>Please mark the checkbox, if all the initiative researchers accept the terms of the <a href="https://cgspace.cgiar.org/bitstream/handle/10568/113623/CGIAR_OFDA_Policy_Approved_16April2021.pdf?sequence=1&isAllowed=y">Open and FAIR Data Assets Policy.</a></span>
                </div>
            </div>
            <div class="col-12">
                <br>
                <br>
            </div>
            <div class="col-sm-12">
                <ibdc-textarea
                    [options]="{inputTitle:'Details',readOnlyVariable: _initiativesService.initiative.readonly, form:sectionForm,editText:true, formControlName:'open_fair_data_details', maxWords:250,
                    description:'Please provide details on how you will implement the Open and FAIR Data Assets Policy and specify any data asset management requirements, e.g. support and tools'}">
                </ibdc-textarea>
            </div>
        </div>

        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember: this._dataControlService.minutesToRemeberSave}"></ibdc-save-button>
        </div>
    </div>
</form>
