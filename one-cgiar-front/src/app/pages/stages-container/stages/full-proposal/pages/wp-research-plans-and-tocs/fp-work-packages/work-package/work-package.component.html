<section-title name="Work package"></section-title>
<div class="section-container animate__animated animate__fadeIn" *ngIf="!showForm">
<app-fp-work-package-sekelton></app-fp-work-package-sekelton>
</div>
<div class="section-container animate__animated animate__fadeIn" *ngIf="showForm">

  <div class="tabs">
    <div class="tab">
      <div class="tab_name {{firstTab?'selected':'notSelected'}}" (click)="firstTab = true;">
        General information
      </div>
    </div>
    <div class="tab">
      <div class="tab_name {{!firstTab?'selected':'notSelected'}}" (click)="firstTab = false;">
        Theory of change
      </div>
    </div>
  </div>



  <div class="tabs_container">
    <form *ngIf="firstTab" [formGroup]="workPackageForm" (ngSubmit)="updateWp()" class="general-information-form">
      <div class="row">
        <div class="col-sm-5">
          <ibdc-textarea [options]="{inputTitle:'Short format', form:workPackageForm, formControlName:'acronym'
                ,readOnlyVariable: this._initiativesService.initiative.readonly,initialParagraphs:1,maxWords:3}">
          </ibdc-textarea>
        </div>
        <div class="col-sm-7">
          <ibdc-textarea [options]="{inputTitle:'Title', form:workPackageForm, formControlName:'name'
                ,readOnlyVariable: this._initiativesService.initiative.readonly,initialParagraphs:1,maxWords:30}">
          </ibdc-textarea>
        </div>
        <div class="col-sm-12">
          <ibdc-textarea [options]="{inputTitle:'Main focus and prioritization',editText:true, form:workPackageForm, formControlName:'pathway_content'
                ,readOnlyVariable: this._initiativesService.initiative.readonly,initialParagraphs:2,maxWords:100}">
          </ibdc-textarea>
        </div>
        <div class="col-sm-12">
          <app-geographic-scope [localForm]="this.workPackageForm"
            [regionsSelectedList]="this.geographicScope.regions"
            [countriesSelectedList]="this.geographicScope.countries"></app-geographic-scope>
        </div>
      </div>
      <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
        <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember:5}"></ibdc-save-button>
      </div>
    </form>
  
    <div class="row" *ngIf="!firstTab">
      <div class="col-12">
        <ibdc-alert [options]="{text: 'This section is an example', type:'info'}"></ibdc-alert>
        <br>
      </div>
      <div class="col-sm-12">
          <ibdc-simple-text [options]="{inputTitle:'The Science narrative', value:'WP research questions, associated scientific methods and key outputs (narrative, or tabular format if preferred)'}"></ibdc-simple-text>
      </div>
      <div class="col-12" style="display: flex; justify-content: center; margin-top: 30px;">
          <img src="https://cdn.pixabay.com/photo/2017/05/14/03/45/gui-2311261_960_720.png" alt="" sizes="100%" srcset="">
      </div>
    </div>
  </div>





</div>
