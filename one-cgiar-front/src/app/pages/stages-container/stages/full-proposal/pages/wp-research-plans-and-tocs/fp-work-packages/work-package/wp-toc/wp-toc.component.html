<div class="toc_list">
  <div class="toc_item" *ngFor="let toc of this.tocList">

    <div class="tex_container">
      <ibdc-simple-text [options]="{inputTitle:'TOC ID',value: toc.narrative}">
      </ibdc-simple-text>
    </div>

    <div class="col-12 toc_image" style="display: flex; justify-content: center;" >
      <div class="image_container">
        <section-sub-title name="Diagram"></section-sub-title>
        <a target="_blank" [href]="this.toc.diagram"><img (load)="imageLoaded()" (error)="imageError()" [src]="this.toc.diagram" alt="" srcset="" width="100%"></a> 
      </div>
    </div>

  </div>
</div>




    

</form>
