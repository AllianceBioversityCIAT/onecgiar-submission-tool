<section-title name="Reports" ></section-title>

<div class="section-container animate__animated animate__fadeIn">
    <div class="card">
        <!-- <h5>Horizontal and Vertical</h5> -->
        <section-sub-title name="Partners preview"></section-sub-title>

        <p-table #tablee *ngIf="previewPartners.length" [value]="previewPartners" [scrollable]="true"  scrollHeight="400px" scrollDirection="both"
        sortMode="multiple"
        >
            <ng-template pTemplate="caption">
                <div class="p-d-flex" *ngIf="!this.notArePreviewPartners">

                    <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>

                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="{{item}}" *ngFor="let item of headerPreviewPartners; let i=index" [style]="i<2?'width:150px':'width:200px'">{{item}}<p-sortIcon field="{{item}}"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td  *ngFor="let item of headerPreviewPartners; let i=index" [style]="i<2?'width:150px':'width:200px'">
                        <div *ngIf="item === 'demand'||item ===  'innovation' || item === 'scaling'">
                            <span >{{customer[item]?'Yes':'No'}}</span>
                        </div>

                        <div *ngIf="item ==='website'">
                            <a  target="_blank" [href]="customer[item]">{{customer[item] || 'not available'}}</a>
                        </div>

                        <div *ngIf="item !=='website' && item !== 'demand'&& item !==  'innovation' &&  item !== 'scaling'">
                            <span >{{customer[item] || 'not available'}}</span>
                        </div>
                        
                    </td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="footer">
                <tr>
                    <td style="width:100px">Id</td>
                    <td style="width:200px">Name</td>
                    <td style="width:200px">Country</td>
                </tr>
            </ng-template> -->
        </p-table>
        <br>
        <app-text-not-data [hidden]="!this.notArePreviewPartners" text="There are not Partners"></app-text-not-data>
        <br>
    </div>
</div>
