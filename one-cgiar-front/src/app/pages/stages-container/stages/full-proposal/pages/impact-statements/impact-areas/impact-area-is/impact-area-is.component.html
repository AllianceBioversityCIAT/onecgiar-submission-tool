<section-title name="Impact area" ></section-title>
<div class="section-container animate__animated animate__fadeIn">
    <form (ngSubmit)="saveSection()">

        <div class="row" *ngIf="showForm">
            <div class="col-12">
                <ibdc-textarea *ngIf="showForm"
                    [options]="{inputTitle:'Challenges and prioritization',readOnlyVariable: false,editText:true, form:sectionForm,editText:true, formControlName:'challenge_priorization', maxWords:500,
                    description:'Provide an evidence-based statement identifying the Impact Area challenge(s) the Initiative will address, and how those informed the priority-setting for the Initiativeâ€™s research and innovation. If the Initiative does not address this Impact Area, provide a justification'}">
                </ibdc-textarea>
            </div>
            <div class="col-12">
                <ibdc-textarea *ngIf="showForm"
                    [options]="{inputTitle:'Research questions',readOnlyVariable: false,editText:true, form:sectionForm,editText:true, formControlName:'research_questions', maxWords:500,
                    description:'Note the key research questions that deliver on this Impact Area.'}">
                </ibdc-textarea>
            </div>
            <div class="col-12">
                <ibdc-textarea *ngIf="showForm"
                    [options]="{inputTitle:'Components of Work Packages',readOnlyVariable: false,editText:true, form:sectionForm,editText:true, formControlName:'component_work_package', maxWords:500,
                    description:'Highlight the specific Work Packages or components of Work Packages (research and associated work, outputs, outcomes) that deliver on the Impact Area.'}">
                </ibdc-textarea>
            </div>
            <div class="col-12">
                <ibdc-textarea *ngIf="showForm"
                    [options]="{inputTitle:'Measuring performance and results',readOnlyVariable: false,editText:true, form:sectionForm,editText:true, formControlName:'performance_results', maxWords:500,
                    description:'Describe the 3-year (End-of-Initiative) outcomes and metrics for this Impact Area.'}">
                </ibdc-textarea>
            </div>

            <div class="col-sm-12" *ngIf="this.institutionsLoaded">
                <app-global-partners-request [institutions]="this.institutionsList" [savedList]="this.savedList"></app-global-partners-request>
            </div>

            <div class="col-sm-12">
                <br><br><br>
            </div>

        </div>
        
        <div class="spacer" *ngIf="_initiativesService.initiative.readonly" style="margin-bottom: 100px;"></div>

        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: false}"></ibdc-save-button>
        </div>

    </form>
</div>
