<section-title name="Pob reports" ></section-title>

<div class="section-container animate__animated animate__fadeIn">
  <div class="card">
      <!-- <h5>Horizontal and Vertical</h5> -->
      <section-sub-title name="pob preview"></section-sub-title>

      <p-table *ngIf="previewProjectedBenefitsListCoverted.length || true" [value]="previewProjectedBenefitsListCoverted" [scrollable]="true"  scrollHeight="400px" scrollDirection="both">
          <ng-template pTemplate="caption">
              <div class="p-d-flex" *ngIf="!this.notArePreviewinformation">

                  <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                  <!-- <button type="button" pButton pRipple icon="pi pi-paperclip" style="margin-left: 5px;" [cdkCopyToClipboard]="this._utilsService.htmlToString(tablee)" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button> -->
              </div>
          </ng-template>
          <ng-template pTemplate="header">
              <tr>
                  <th *ngFor="let item of headerPreview; let i=index">{{item.headerName}}</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
              <tr *ngIf="getKeys(customer).length <=1">
                <!-- [style]="getKeys(customer).length <=1?'width:700px':'width:auto'" -->
                  <td colspan="3" *ngFor="let item of getKeys(customer); let i=index" [ngStyle]="{'background-color': customer[item].search('Impact Area Indicator:')<0?'rgb(201 236 247)':'#d2ffc2'}" style="text-align: center;">
                    {{customer[item] || 'not available'}}
                  </td>
              </tr>
              <tr *ngIf="!(getKeys(customer).length <=1)">
                <!-- [style]="getKeys(customer).length <=1?'width:700px':'width:auto'" -->
                  <td *ngFor="let item of getKeys(customer); let i=index" >
                    {{customer[item] || 'not available'}}
                  </td>
              </tr>
          </ng-template>
          <!-- <ng-template pTemplate="footer">
              <tr>
                  <td style="width:100px">Id</td>
                  <td style="width:200px">Name</td>
                  <td style="width:200px">Country</td>
                  <td style="width:200px">Date</td>
                  <td style="width:200px">Balance</td>
                  <td style="width:200px">Company</td>
                  <td style="width:200px">Status</td>
                  <td style="width:200px">Activity</td>
                  <td style="width:200px">Representative</td>
              </tr>
          </ng-template> -->
      </p-table>
      <br>
      <app-text-not-data [hidden]="!this.notArePreviewinformation" text="There are not Partners"></app-text-not-data>
      <br>
  </div>
</div>
