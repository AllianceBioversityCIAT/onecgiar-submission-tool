<section-title name="Work package"></section-title>

<div class="section-container animate__animated animate__fadeIn" *ngIf="showForm">
<div class="row" >
    <div class="col-sm-5" >
        <ibdc-textarea
            [options]="{inputTitle:'Short format', form:workPackageForm, formControlName:'acronym'
            ,readOnlyVariable: this._initiativesService.initiative.readonly,initialParagraphs:1,maxWords:3}">
        </ibdc-textarea>
    </div>
    <div class="col-sm-7" >
        <ibdc-textarea
            [options]="{inputTitle:'Title', form:workPackageForm, formControlName:'name'
            ,readOnlyVariable: this._initiativesService.initiative.readonly,initialParagraphs:1,maxWords:30}">
        </ibdc-textarea>
    </div>
    <div class="col-sm-12" >
        <ibdc-textarea
            [options]="{inputTitle:'Main focus and prioritization',editText:true, form:workPackageForm, formControlName:'pathway_content'
            ,readOnlyVariable: this._initiativesService.initiative.readonly,initialParagraphs:2,maxWords:100}">
        </ibdc-textarea>
    </div>
    <div class="col-sm-12">
        <app-geographic-scope [localForm]="this.workPackageForm" [regionsSelectedList]="this.geographicScope.regions" [countriesSelectedList]="this.geographicScope.countries"></app-geographic-scope>
    </div>
</div>
</div>
