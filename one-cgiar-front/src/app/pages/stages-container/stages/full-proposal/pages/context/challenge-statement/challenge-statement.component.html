<section-title name="Challenge statement"></section-title>
<div class="section-container animate__animated animate__fadeIn">
    <form [formGroup]="challengeStatementForm" (ngSubmit)="upserInfo()" class="general-information-form">

        <div class="row">
            <div class="col-12">
                <ibdc-alert *ngIf="challengeStatementForm.status == 'INVALID'" [options]="{htmlText: this._dataControlService.fieldAsteriskInfo, type:'alert'}"></ibdc-alert>
                <ibdc-alert *ngIf="challengeStatementForm.status == 'INVALID'" class="animate__animated animate__bounceIn"  [options]="{htmlText: this._dataControlService.incompleteFieldsText, type:'warning'}"></ibdc-alert>
                <ibdc-alert *ngIf="challengeStatementForm.status == 'VALID'" class="animate__animated animate__bounceIn"  [options]="{text: 'This section is complete', type:'success'}"></ibdc-alert>
            </div>
            <div class="col-sm-12" >
                <ibdc-textarea *ngIf="showfrom"
                    [options]="{inputTitle:'Challenge statement',readOnlyVariable: _initiativesService.initiative.readonly, editText:true, form:challengeStatementForm, formControlName:'challenge_statement', maxWords:500,
                    description:'Update the  detailed challenge statement, expanding on the research challenge provided in the pre-concept'}">
                </ibdc-textarea>
            </div>
        </div>

        <div class="spacer" *ngIf="_initiativesService.initiative.readonly" style="margin-bottom: 100px;"></div>

        <div class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly}"></ibdc-save-button>
        </div>
    </form>
    <ngx-spinner bdColor="#00151da1" type="ball-triangle-path" [fullScreen]="false" name='spinner'><br><br><br><br><p style="font-size: 20px; color: white">Loading data...</p></ngx-spinner>

</div>
