<section-title name="General information"></section-title>

<div class="section-container animate__animated animate__fadeIn">
    <!-- <app-section-alerts-pack [sectionForm]="summaryForm" [extraValidation]="this._dataValidatorsService.wordCounterIsCorrect(this.summaryForm.get('name').value, 50) && this.validateBudget()"></app-section-alerts-pack> -->
    <br>
    <div class="sekeletons_load" *ngIf="false">
        <app-general-information-skeleton></app-general-information-skeleton>
    </div>
    <!-- <form [formGroup]="summaryForm" (ngSubmit)="getSummary()" class="general-information-form" -->
        <form (ngSubmit)="upsertSection()" class="general-information-form">
        <div class="row">

            <div class="col-sm-6">
                <ibdc-input-field 
                inputTitle="Short name" 
                [objectItem]="this.body?.generalInformation"  
                [objectAtributteName]="'acronym'"
                [readOnlyVariable]="this._initiativesService.initiative.readonly"
                [maxWords]="3"
                ></ibdc-input-field>
            </div>

            <div class="col-sm-12" >
                <ibdc-text-area-field 
                inputTitle="Initiative name" 
                [objectItem]="this.body?.generalInformation"  
                [objectAtributteName]="'name'"
                [readOnlyVariable]="this._initiativesService?.initiative.readonly"
                [maxWords]="50"
                [editText]="true"
                ></ibdc-text-area-field>
            </div>

            <div class="col-12">

                <div class="leads_grid">
                    <div>
                        <mat-card>
                            <div class="lead_content_grid">
                                <div>
                                    <ibdc-simple-text [options]="{inputTitle:'Lead name', value:this.body?.generalInformation.first_name||'Not available'}"></ibdc-simple-text>
                                </div>
                                <div>
                                    <ibdc-simple-text [options]="{inputTitle:'Lead email', value:this.body?.generalInformation.email||'Not available'}"></ibdc-simple-text>
                                </div>
                                <button *ngIf="!_initiativesService.initiative.readonly" (click)="openDialog();setExpandWithUserId('Lead')" type="button" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                    <mat-icon >edit</mat-icon>
                                </button>
                                
                            </div>
                        </mat-card>
                        <br>
                    </div>

                    <div>
                        <mat-card>
                            <div class="lead_content_grid">
                                <div>
                                    <ibdc-simple-text [options]="{inputTitle:'Deputy name', value: this.body?.generalInformation.co_first_name||'Not available'}"></ibdc-simple-text>
                                </div>
                                <div>
                                    <ibdc-simple-text [options]="{inputTitle:'Deputy email', value:this.body?.generalInformation.co_email||'Not available'}"></ibdc-simple-text>
                                </div>
                                <button *ngIf="!_initiativesService.initiative.readonly" (click)="openDialog();setExpandWithUserId('Co-Lead')" type="button" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                                    <mat-icon >edit</mat-icon>
                                </button>
                            </div>
                        </mat-card>
                        <br>
                    </div>
                </div>

            </div>

     
            <div class="col-sm-12"></div>
            <div class="col-sm-6">
                <ibdc-select-field
                [objectItem]="this.body?.generalInformation"  
                [objectAtributteId]="'action_area_id'" 
                [objectAtributteName]="'action_area_description'" 
                inputTitle="Primary CGIAR Action Area" 
                selectableListAtributteName = 'index_name'
                selectableListAtributteId = 'id'
                [selectableList]="this.actionAreasList"
              ></ibdc-select-field>
            </div>
            <div class="col-sm-6" *ngIf="this.stageId != 2">
                <ibdc-input-field inputType="currency" inputTitle="Budget (USD)" [objectItem]="this.body?.budget" [readOnlyVariable]="this._initiativesService.initiative.readonly"  objectAtributteName="value"></ibdc-input-field>
            </div>

            <div class="col-12" *ngIf="this.stageId != 2">
                <div class="blue_border">
                    <section-sub-title name="Geographic scope summary"></section-sub-title>
                    <div class="local_container">
                        <div class="data_list">
                            <div class="list_name">
                                Regions
                            </div>
                            <div class="full_list">
                                <div [hidden]="!this.body.geoScope.regions.length" class="element" *ngFor="let item of this.body.geoScope.regions; let i=index">
                                    {{i+1}}. {{item.name}}
                                </div>
                                <app-text-not-data [hidden]="this.body.geoScope.regions.length" text="There are not Regions data"></app-text-not-data>
                            </div>
                        </div>
                        <div class="rule"></div>
                        <div class="data_list">
                            <div class="list_name">
                                Countries
                            </div>
                            <div class="full_list">
                                <div [hidden]="!this.body.geoScope.countries.length" class="element" *ngFor="let item of this.body.geoScope.countries; let i=index">
                                    {{i+1}}. {{item.name}}
                                </div>
                                <app-text-not-data [hidden]="this.body.geoScope.countries.length" text="There are not Countries"></app-text-not-data>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="spacer" *ngIf="_initiativesService.initiative.readonly" style="margin-bottom: 100px;"></div>

        <div class="general-information-save" *ngIf="!_initiativesService.initiative.readonly">
            <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember: this._dataControlService.minutesToRemeberSave}"></ibdc-save-button>
        </div>
    </form>
    <ngx-spinner bdColor="#00151da1" type="ball-triangle-path" [fullScreen]="false" name='general-information'><br><br><br><br><p style="font-size: 20px; color: white">Loading data...</p></ngx-spinner>
</div>
