<div style="position: relative;">
  <app-button-edit-or-delete type="delete" (action)="deleteCurrentWP()" [confirmDeleteModal]="true"></app-button-edit-or-delete>
</div>

<section-title name="Work packages and Geographic focus"></section-title>
<div class="section-container animate__animated animate__fadeIn" >

    <div class="section-container animate__animated animate__fadeIn" *ngIf="true">
        <app-fp-work-package-sekelton></app-fp-work-package-sekelton>
      </div>
      
            <div class="row">
              <div class="col-sm-5">
                <ibdc-text-area-field 
                inputTitle="Short title"
                [objectItem]="workPackageBody" 
                objectAtributteName="acronym"
                [maxWords]="3"
                >
                </ibdc-text-area-field>
              </div>
              <div class="col-sm-7">
                <ibdc-text-area-field 
                inputTitle="Title"
                [objectItem]="workPackageBody" 
                objectAtributteName="name"
                [maxWords]="30">
                </ibdc-text-area-field>
              </div>
              <div class="col-sm-12">
                <br>
                <ibdc-text-area-field 
                inputTitle="Main focus and prioritization"
                [objectItem]="workPackageBody" 
                objectAtributteName="pathway_content"
                [maxWords]="50">
                </ibdc-text-area-field>
              </div>
              <div class="col-sm-12">
                <br>

                <!-- <app-geographic-scope [localForm]="workPackageForm"
                  [regionsSelectedList]="[]"
                  [countriesSelectedList]="[]"></app-geographic-scope> -->
                  <app-geographic-scope-fields 
                  [regionsSelectedList]="this.workPackageBody.regionsSelectedList"
                  [countriesSelectedList]="this.workPackageBody.countriesSelectedList"
                  [objectItem]="this.workPackageBody"
                  objectAtributteName="is_global"
                  ></app-geographic-scope-fields>

              </div>
            </div>
            <div (click)="this.saveWpFp()" class="justify_content_end" *ngIf="!_initiativesService.initiative.readonly">
              <ibdc-save-button  [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember: this._dataControlService.minutesToRemeberSave}"></ibdc-save-button>
            </div>
   
        
      
       
      
</div>
