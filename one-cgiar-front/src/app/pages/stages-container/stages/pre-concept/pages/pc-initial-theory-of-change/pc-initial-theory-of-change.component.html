<section-title name="Initial theory of change"></section-title>

<div class="section-container animate__animated animate__fadeIn">

    <ibdc-text-area-field inputTitle="Theory of Change Statement" [objectItem]="this.pcInitialTheoryOfChangeBody"
        objectAtributteName="narrative">
    </ibdc-text-area-field>

    <br>
    <br>

    <ibdc-upload-files [multipleFiles]="false" [options]="{
        inputTitle:'Upload  Diagram',
        filesList: this.filesList, 
        filesSavedList: this.filesList
    }">
    </ibdc-upload-files>


    <!-- <button (click)="saveSection()">asas</button> -->

    <div (click)="saveSection()">
        <ibdc-save-button
            [options]="{readOnlyVariable: this._initiativesService.initiative.readonly, remember:true, minutesToRemember: this._dataControlService.minutesToRemeberSave}">
        </ibdc-save-button>
    </div>


</div>
