<app-navbar></app-navbar>
<div class="custom-container">
    <div class="row">
        <div class="col-sm-4">
            <app-menu></app-menu>
            <div class="button-container">
                <button type="submit" 
                    mat-raised-button class="submit-button" [disabled]="true">
                    Submit
                </button>
            </div>
        </div>
        <div class="col-sm-8">
            <mat-card class="card-container">
                <div class="initiative-identification" style="position: relative; z-index: 10;">
                    <span class="initiative-id">ID: {{this.initiativesSvc.initvStgId}}</span>
                    <button class="manage-button" mat-raised-button (click)="openDialog()">
                        Manage access
                        <mat-icon>settings</mat-icon>
                    </button>
                </div>
                <router-outlet></router-outlet>
            </mat-card>
        </div>
    </div>
    
</div>

<app-footer></app-footer>
