
<div class="custom_container_table" >


    <table mat-table [dataSource]="workPackagesList" class="mat-elevation-z8" *ngIf="!noWp">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <!-- matTooltipShowDelay="400" -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef style="max-width: 500px"> Work package name </th>
          <td mat-cell *matCellDef="let element" class="overflow_ellipsis"  
          [matTooltip]="element.name" 
          matTooltipPosition="left"  
          matTooltipClass="background-color-primary-3 tooltip_font"
        
          > {{element.name}}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="validateGeneralInformation">
          <th mat-header-cell *matHeaderCellDef class="center_text"> General information <br> status </th>
          <td mat-cell *matCellDef="let element"> 
            <div class="center_flex full_size">
            <button mat-icon-button [color]="element.validateGeneralInformation =='complete' ?'accent':'' " aria-label="Verified icon"> <mat-icon >verified</mat-icon></button>
        </div>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="validateGeographicScope">
          <th mat-header-cell *matHeaderCellDef class="center_text"> Geographic scope <br> status </th>
          <td mat-cell *matCellDef="let element">
              <div class="center_flex">
                <button mat-icon-button [color]="element.validateGeographicScope =='complete' ?'accent':'' " aria-label="Verified icon"> <mat-icon >verified</mat-icon></button>
              </div>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="validateProjectionBenefits">
          <th mat-header-cell *matHeaderCellDef class="center_text"> Projection of benefits <br> status </th>
          <td mat-cell class="center_icon" *matCellDef="let element"> 
            <div class="center_flex full_size">
            <button mat-icon-button [color]="element.validateProjectionBenefits =='complete' ?'accent':'' " aria-label="Verified icon"> <mat-icon >verified</mat-icon></button>
        </div>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat_row pointer outline_none" routerLink="/initiatives/{{this._initiativesService.initvStgId}}/stages/concept/work-package/{{row.id}}"></tr>
      </table>



    <h1 *ngIf="noWp" class="noWp">There are not work packages...</h1>
    <br>
    <div class="button-container" [style.display]="'flex'" [style.justifyContent]="noWp?'center':'initial'" *ngIf="!this._initiativesService.initiative.readonly">
        <button mat-raised-button (click)="addWorkPackage()" *ngIf="this._initiativesService.initvStgId != null" ><mat-icon>add</mat-icon>Add Work Package</button>
    </div>
    <ngx-spinner bdColor="#00151da1" type="ball-triangle-path" [fullScreen]="false" name='work-packages'><br><br><br><br><p style="font-size: 20px; color: white">Loading data...</p></ngx-spinner>
    <!-- <div class="spacer" style="height: 500px;" *ngIf="noWp"></div> -->
</div>
<br>
