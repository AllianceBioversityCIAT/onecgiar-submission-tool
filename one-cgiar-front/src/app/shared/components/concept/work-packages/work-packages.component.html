
<div class="container" style="margin: 20px 0px">
    <mat-accordion class="example-headers-align" multi *ngIf="showWP">
        <app-work-package  [validateAllWP]="validateWorkPackages()"  [regionsList]="regionsList" [countriesList]="countriesList"  [workPackageData]="item" [workPackagesList]="workPackagesList" [index]="i"   *ngFor="let item of workPackagesList; let i = index"></app-work-package>
    </mat-accordion>
    <h1 *ngIf="noWp" class="noWp">There are not work packages...</h1>
    <br>
    <div class="button-container" [style.display]="'flex'" [style.justifyContent]="noWp?'center':'initial'">
        <button mat-raised-button (click)="addWorkPackage()" *ngIf="this.initiativesSvc.initvStgId != null" ><mat-icon>add</mat-icon>Add Work Package</button>

    </div>
    <ngx-spinner bdColor="#00151da1" type="ball-triangle-path" [fullScreen]="false" name='work-packages'><br><br><br><br><p style="font-size: 20px; color: white">Loading data...</p></ngx-spinner>
    <div class="spacer" style="height: 500px;" *ngIf="!showWP"></div>
</div>
<br>
