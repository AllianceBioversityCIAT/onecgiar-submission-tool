<form [formGroup]="workPackageForm" (ngSubmit)="SaveGeneralInformation()" class="narratives-form" *ngIf="showform">
    <br>
    <div class="animate__animated form animate__fadeIn form_animation" *ngIf="showform">
        
        <ibdc-textarea  
        [options]="{form:workPackageForm,formControlName:'acronym',inputTitle:'Short name',
        readOnlyVariable: this._initiativesService.initiative.readonly}">
        </ibdc-textarea>

        <ibdc-textarea  
        [options]="{form:workPackageForm,maxWords:50,formControlName:'name',inputTitle:'Name',
        readOnlyVariable: this._initiativesService.initiative.readonly}">
        </ibdc-textarea>

        <ibdc-textarea  
        [options]="{form:workPackageForm,maxWords:500,formControlName:'pathwayContent',
        readOnlyVariable: this._initiativesService.initiative.readonly,inputTitle:'Ensure both science/research and innovation/impact pathway content'}">
        </ibdc-textarea>

        <ibdc-textarea  
        [options]="{form:workPackageForm,maxWords:500,formControlName:'results',inputTitle:'Results',
        readOnlyVariable: this._initiativesService.initiative.readonly}">
        </ibdc-textarea>    
    </div>
    <br>
    <div class="narratives-save">
        <ibdc-save-button [options]="{readOnlyVariable: _initiativesService.initiative.readonly,remember:true, minutesToRemember:5}"></ibdc-save-button>
    </div>
</form>
