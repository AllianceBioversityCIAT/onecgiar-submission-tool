<div class="general-information-container animate__animated animate__fadeIn">
    <strong class="general-information-title">General information</strong>
    <form [formGroup]="generalInformationForm" (ngSubmit)="getConceptInfo()" class="general-information-form">
        <mat-form-field class="general-information-full-width">
            <p><strong>Initiative name: </strong><span class="asterisk">* </span></p>
            <input type="text" formControlName="name" matInput required />
        </mat-form-field>
        <mat-form-field class="general-information-full-width">
            <p><strong>Lead name: </strong>
                <!-- <span class="asterisk">* </span> -->
            </p>
            <input type="text" matInput />
        </mat-form-field>
        <mat-form-field appearance="standard" class="general-information-full-width">
            <p><strong>Primary CGIAR Action Area: </strong><span class="asterisk">* </span></p>
            <p class="description-field"><i>Indicate to which CGIAR Action Area this initiative is contributing to</i>
            </p>
            <mat-select formControlName="action_area_id">
                <mat-option *ngFor="let actionArea of actionAreas" [value]="actionArea.id">{{actionArea.description}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="general-information-full-width" *ngIf="false">
            <p><strong>Please highlight what has changed since the previous stage, and why: </strong><span
                    class="asterisk">* </span></p>
            <textarea type="text" matInput required (keydown)="wordCounter()"
                #text></textarea>
            <mat-hint align="start"><strong>Max 250 words</strong> </mat-hint>
            <mat-hint align="end"><strong>{{words}} / 250</strong></mat-hint>
        </mat-form-field>
        <!-- <quill-editor class="content-editor"></quill-editor> -->
        <!-- <quill-editor class="content-editor" [placeholder]="''" [modules]="modules"></quill-editor> -->
        <div class="general-information-save">
            <button type="submit" mat-raised-button class="save-button">
                Save
            </button>
        </div>
    </form>
</div>
