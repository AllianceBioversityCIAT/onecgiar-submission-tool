<div class="table-container">
    <mat-form-field *ngIf="false">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Find Initiative." #input>
    </mat-form-field>

    <div class="mat-elevation-z8 with_scroll">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row" routerLink="/initiatives/{{row.id}}/stages/{{parseStageLink(row.description)}}"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="initiativeName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Initiative Name </th>
                <td mat-cell *matCellDef="let row" class="inititiative_title" (click)="initiativesSvc.initvStgId = row.initvStgId" routerLink="/initiatives/{{row.id}}/stages/{{parseStageLink(row.description)}}">
                    {{row.name}}
                </td>
            </ng-container>

            <!-- stages Column -->
            <ng-container matColumnDef="stages">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stages </th>
                <td mat-cell *matCellDef="let row" style="min-width: 270px;"> 
                    <span style="margin-left: 10px;"></span>
                    <span 
                    class="chip_stage"
                    [style.backgroundColor]="item.enabled?item.color:'gray'" 
                    [style.pointerEvents]="item.enabled?'unset':'none'"
                    [style.cursor]="item.enabled?'unset':'pointer'"

                    *ngFor="let item of parseStages(row.stages)"
                    routerLink="/initiatives/{{row.id}}/stages/{{item.stageName}}">
                    {{item.buttonName}}
                    </span>
                </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="initvStageStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row" style="min-width: 100px;"> {{row.status}} </td>
            </ng-container>

            <!-- CGIAR Action Area Column -->
            <ng-container matColumnDef="action_area_description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CGIAR Action Area </th>
                <td mat-cell *matCellDef="let row" style="min-width: 170px;"> {{row?.action_area_description}} </td>
            </ng-container>

            <!-- Current Stage Column -->
            <ng-container matColumnDef="currentStage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Current Stage </th>
                <td mat-cell *matCellDef="let row" style="min-width: 170px;"> 
                    <span class="chip_current_stage" [style.backgroundColor]="parseCurrentStageColor(row.description)"> {{row.description}} </span> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat_row pointer outline_none"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" colspan="12">None Initiatives found.</td>
            </tr>
        </table>
        <mat-paginator  class="mat-paginator-sticky" [pageSizeOptions]="[50, 100, 150, 200]"></mat-paginator>
    </div>
    <div class="button-container mt-3" align="end" *ngIf="false">
            <button (click)="openDialog()" type="submit" color="primary" mat-raised-button class="initiative-button mat-elevation-z8">
                <mat-icon>add</mat-icon>
                <strong>Create an initiative</strong>
            </button>
    </div>
</div>
