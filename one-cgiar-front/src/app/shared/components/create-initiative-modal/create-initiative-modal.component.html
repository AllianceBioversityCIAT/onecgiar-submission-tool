<h2 mat-dialog-title class="background-color-primary-3">Create Initiative</h2>
<form [formGroup]="createInitiativeForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="modal-container">
            <mat-form-field class="partners-full-width">
                <p><strong class="color-primary-3">Initiative name: </strong><span class="asterisk">* </span></p>
                <textarea formControlName="name" type="text" matInput required></textarea>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button color="primary" mat-raised-button mat-dialog-close>cancel</button>
        <button color="accent" mat-raised-button  [mat-dialog-close]="true" type="submit">create</button>
    </mat-dialog-actions>
</form>
