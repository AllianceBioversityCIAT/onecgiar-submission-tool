<h1 mat-dialog-title >Manage Access
    <mat-icon aria-hidden="false" aria-label="Example home icon" class="botton_close" mat-dialog-close>cancel</mat-icon>
</h1>
<div class="dialog_cont">

    <div class="custom-container-dialog">

        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-icon">person_add</mat-icon>
                    Assign coordinators
                </ng-template>


                <!-- <br> -->
                <div class="custom-container-dialog">
                    <br>
                    <div class="row" style="margin: 0px 50px;">
                        <div class="col-sm-6" *ngIf="false">
                            <mat-form-field style="width: 100%;">
                                <mat-label>Add users</mat-label>
                                <input matInput placeholder="Search users" animate__fadeInLeft>
                            </mat-form-field>
                            <div class="scroll_container">
                                <mat-card class="no_selected_users pointer" *ngFor="let user of allUsers" (click)="addCoordinator(user)">
                                    <div class="row">
                                        <span class="title_card col-sm-6"> <strong>{{user.first_name}}
                                                {{user.last_name}}</strong></span>
                                        <span class="title_card col-sm-6">{{user.email}}</span>
                                    </div>
                                    <mat-icon class="person_add">person_add</mat-icon>
                                </mat-card>
                            </div>

                        </div>
                        <div class="col-sm-12">
                            <custom-multiple-choice [options]="{
                                required:false,
                                inputTitle:'Select users',
                                showChips:false,
                                selectList:this.allUsers,
                                selectedList:this.selectedUsers,
                                selectItemName:'firstN_lastN_email',
                                selectItemId:'id'
                               }"></custom-multiple-choice>
                        </div>
                        <div class="col-sm-12">
                            <h2 class="color-primary">Users</h2>
                            <div class="scroll_container">



                                <mat-accordion class="example-headers-align" >
                                    <mat-expansion-panel  hideToggle style="background-color: #fafafafa;"  *ngFor="let user of selectedUsers">
                                      <mat-expansion-panel-header>
                                        <mat-panel-title style="margin-top: 10px;">
                                            <p> <strong class="color-primary">{{user.first_name}} {{user.last_name}} </strong> <br>{{user.email}}</p>
                                        </mat-panel-title>
                                        <mat-panel-description>
                                            
                                            <mat-chip-list aria-label="Fish selection">
                                                Roles:
                                                <mat-chip *ngFor="let rol of selectedRoles" color="primary" selected>{{rol.acronym}}</mat-chip>
                                              </mat-chip-list>
                                          <mat-icon>edit</mat-icon>
                                        </mat-panel-description>
                                      </mat-expansion-panel-header>

                                      <custom-multiple-choice [options]="{
                                        inputTitle:'Select roles',
                                        chipName:'description',
                                        selectList:this.allRoles,
                                        selectedList:this.selectedRoles,
                                        selectItemName:'acronym_description',
                                        selectItemId:'id'
                                       }"></custom-multiple-choice>

                                    </mat-expansion-panel>
                                </mat-accordion>
                             
                                

                            </div>



                        </div>

                    </div>
                </div>




            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-icon">add_circle_outline</mat-icon>
                    Register users
                </ng-template>


                <app-create-users [allRoles]="allRoles"></app-create-users>

            </mat-tab>
        </mat-tab-group>
    </div>

</div>
