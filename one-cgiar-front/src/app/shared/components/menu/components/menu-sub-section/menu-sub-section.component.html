

<div class="section">

    <div class="header section_title" (click)="this.haveContent?this.collapse = !this.collapse : this._utilsService.navigate(this.customRouterLink)">
        <div class="line"></div>
        <div class="title {{this._utilsService.validateCurrrentSection(this.customRouterLink) ? 'active_section' : '' }}" >
            <ng-content select="[title]"></ng-content>
        </div>
        <div class="icon">
            <i class="material-icons expand_more_icon" [style.transform]="'rotate('+(this.collapse?0:180)+'deg)'" [ngStyle]="{'opacity': this.haveContent ? 1 : 0}">expand_more</i>
        </div>
    </div>

    <div class="content" [@expandable]="haveContent ? (this.collapse?'collapse':'expand') : null">
        <ng-content select="[content]"></ng-content>
    </div>
    
</div>
