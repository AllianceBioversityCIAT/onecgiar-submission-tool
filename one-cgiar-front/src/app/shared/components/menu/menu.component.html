<div class="container">
    <div class="menu-title">Stages</div>
    <mat-accordion>
        <mat-expansion-panel [expanded]="stage.active == true" *ngFor="let stage of stages;">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{stage.description}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list class="menu-options" *ngFor="let meta of stage.grouped | keyvalue">
                <mat-list-item routerLinkActive="isActive" routerLink="{{parseStageUrl( meta)}}">
                    <span>{{meta.key}}</span>
                    <button mat-icon-button aria-label="Verified icon">
                        <mat-icon>verified</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>
    </mat-accordion>
</div>
