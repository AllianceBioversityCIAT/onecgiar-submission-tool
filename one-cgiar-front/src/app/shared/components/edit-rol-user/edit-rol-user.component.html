<mat-expansion-panel  hideToggle style="background-color: #fafafafa;" (opened)="_interactions.disableOthersExpand(user.userId)" (closed)="_interactions.enableAllExpand()" 
[disabled]="activeExpansion || this._interactions.disableAllExpandBool?(_interactions.currentUserIdOnlyExpand!=user.userId):false" 
(click)="activeExpansion=false" [expanded]="user.userId == activeExpand">
    <mat-expansion-panel-header>
      <mat-panel-title style="margin-top: 10px;">
          <p> <strong class="color-primary">{{user.first_name}} {{user.last_name}} </strong> <br>{{user.email}}</p>
      </mat-panel-title>
      <mat-panel-description>
          
          <mat-chip-list aria-label="Fish selection">
              Rol:
              <mat-chip [color]="colorChip" selected *ngIf="CurrentRolChipName">{{CurrentRolChipName}}</mat-chip>
            </mat-chip-list>
       
        <button mat-icon-button aria-label="">
            <mat-icon >edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="" (click)="openDialog();this.activeExpansion = true;">
            <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="row">
        <div class="col-sm-12">
            <custom-select [options]="
            {
             readonly:false,
             inputTitle:'Select rol',
             form:this.userRolForm,
             formControlId:'roleId',
             description:'Select role to assign privileges',
             selectList:this.roles,
             selectItemName:'name',
             selectItemId:'id'
            }">
            ></custom-select>
        </div>
        <div class="col-sm-12" align="end">
            <button (click)="assignUserToInitiative()"  mat-raised-button color="primary" >Update role<mat-icon class="tab-icon">save</mat-icon></button>
        </div>
    </div>


  </mat-expansion-panel>
