<mat-expansion-panel  hideToggle style="background-color: #fafafafa;"  >
    <mat-expansion-panel-header>
      <mat-panel-title style="margin-top: 10px;">
          <p> <strong class="color-primary">{{user.first_name}} {{user.last_name}} </strong> <br>{{user.email}}</p>
      </mat-panel-title>
      <mat-panel-description>
          
          <mat-chip-list aria-label="Fish selection">
              Rol:
              <mat-chip color="primary" selected>{{'role'}}</mat-chip>
            </mat-chip-list>
        <mat-icon>edit</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="row">
        <div class="col-sm-12">
            <custom-select [options]="
            {
             readonly:false,
             inputTitle:'Select rol',
             form:this.userRolForm,
             formControlId:'userId',
             description:'Select role to assign privileges',
             selectList:this.roles,
             selectItemName:'name',
             selectItemId:'id'
            }">
            ></custom-select>
        </div>
        <div class="col-sm-12" align="end">
            <button  mat-raised-button color="primary" >Update role<mat-icon class="tab-icon">save</mat-icon></button>
        </div>
    </div>


  </mat-expansion-panel>
