<h2 mat-dialog-title>Create User</h2>
<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <div class="modal-container">
            <mat-form-field class="partners-full-width">
                <p><strong>First name: </strong><span class="asterisk">* </span></p>
                <textarea formControlName="first_name" type="text" matInput required></textarea>
            </mat-form-field>
            <mat-form-field class="partners-full-width">
                <p><strong>Last name: </strong><span class="asterisk">* </span></p>
                <textarea formControlName="last_name" type="text" matInput required></textarea>
            </mat-form-field>
            <mat-form-field class="partners-full-width">
                <p><strong>Email: </strong><span class="asterisk">* </span></p>
                <textarea formControlName="email" type="email" matInput required></textarea>
            </mat-form-field>
            <mat-form-field class="partners-full-width">
                <p><strong>Is CGIAR: </strong><span class="asterisk">* </span></p>
                <mat-select formControlName="is_cgiar" matInput required>
                    <mat-option value={{true}}>true</mat-option>
                    <mat-option value={{false}}>false</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="partners-full-width">
                <p><strong>Password: </strong><span class="asterisk">* </span></p>
                <textarea formControlName="password" type="text" matInput required></textarea>
            </mat-form-field>
            <!-- <mat-form-field class="partners-full-width">
                <p><strong>Is CGIAR: </strong><span class="asterisk">* </span></p>
                <textarea formControlName="is_cgiar" type="text" matInput required></textarea>
            </mat-form-field> -->
            <mat-form-field appearance="standard" class="partners-full-width">
                <p><strong>Roles: </strong><span class="asterisk">* </span></p>
                <mat-select formControlName="roles" multiple matInput required>
                    <mat-option *ngFor="let role of roles" [value]="role.id" matInput required>
                        {{role.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="cancel" mat-button mat-dialog-close>cancel</button>
        <button class="create" mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit">create</button>
    </mat-dialog-actions>
</form>
