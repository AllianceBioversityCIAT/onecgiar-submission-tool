<div class="local_container" [ngClass]="{'hide': !this.imageLoad, 'animate__animated animate__swing animate__delay-2s':this.imageLoad}">
    <a [href]="this.url" target="_blank" class="edit-toc-button">
        <div class="title">
            {{this.title}}
        </div>
        <div class="image_container">
            <img (load)="this.imageLoad = true" (error)="this.imageLoad = true" class="image" src="assets/images/ToC_Logo.png" alt="" srcset="">
        </div>
    </a>
</div>
