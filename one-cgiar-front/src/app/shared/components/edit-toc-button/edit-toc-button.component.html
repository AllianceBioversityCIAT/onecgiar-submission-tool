<div class="local_container" [style.margin-top]="showAlert ? '70px' : '0px'" [ngClass]="{'hide': !this.imageLoad, 'animate__animated animate__swing animate__delay-2s':this.imageLoad}">
    <div class="alert" *ngIf="showAlert">
        This information is provided by the ToC tool
    </div>
    <div class="edit-toc-button">
        <div class="title">
            {{this.title}}
        </div>
        <div class="image_container">
            <img (load)="this.imageLoad = true" (error)="this.imageLoad = true" class="image" src="assets/images/ToC_Logo.png" alt="" srcset="">
        </div>
    </div>
</div>
