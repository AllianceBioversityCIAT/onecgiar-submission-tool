          <div class="container">
            <mat-card style="padding: 10px 50px;">
                <h2 class="color-primary">Register user</h2>
                <form [formGroup]="createUserForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <mat-form-field class="example-full-width">
                                <mat-label >First name</mat-label>
                                <input matInput formControlName="first_name">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field class="example-full-width">
                                <mat-label >Last name</mat-label>
                                <input matInput formControlName="last_name">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field class="example-full-width">
                                <mat-label >Email</mat-label>
                                <input matInput formControlName="email">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-6">
                            <mat-label color="primary">Is cgiar?</mat-label><br>
                            <mat-radio-group aria-label="Select an option" formControlName="is_cgiar">
                                <mat-radio-button [value]="true">Yes</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                        </div>
                        <div class="col-sm-6">
                            <mat-form-field class="example-full-width">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <br>
                            <mat-divider></mat-divider>
                            <br>
                        </div>
                        <div class="col-sm-12" align="end">
                            <button (click)="createUser()"  mat-raised-button color="primary" [disabled]="createUserForm.invalid">Register user<mat-icon class="tab-icon">add_circle_outline</mat-icon></button>
                        </div>
                    </div>
                </form>


  
            </mat-card>
          </div>
