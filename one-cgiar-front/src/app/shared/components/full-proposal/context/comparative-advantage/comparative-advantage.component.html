<div class="section-container animate__animated animate__fadeIn">
    <section-title name="Comparative advantage"></section-title>
    <form [formGroup]="challengeStatementForm" (ngSubmit)="upserInfo()" class="general-information-form">

        <div class="row">
            <div class="col-sm-12" >
                <custom-textarea
                    [options]="{inputTitle:'Comparative-advantage', form:challengeStatementForm, formControlName:'challengeStatement',maxWords:250,
                    description:'Evidence of why and how CGIAR and the partnership arrangement will deliver a unique or more cost-effective set of results compared to other credible partnerships or service provider:'}">
                </custom-textarea>
            </div>
        </div>

        <div class="spacer" *ngIf="_initiativesService.initiative.readonly" style="margin-bottom: 100px;"></div>

        <div class="general-information-save" *ngIf="!_initiativesService.initiative.readonly">
            <save-button [underConstruction] = "true"></save-button>
        </div>
    </form>
</div>
