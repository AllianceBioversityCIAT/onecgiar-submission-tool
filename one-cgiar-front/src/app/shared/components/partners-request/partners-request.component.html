<div class="container">
    <div class="row" *ngIf="showForm">
        <div class="col-4">
            <ibdc-textarea  
            [options]="{form:partnersRequestForm,formControlName:'acronym',inputTitle:'Acronym',required:false}">
            </ibdc-textarea>
        </div>
        <div class="col-8">
            <ibdc-textarea  
            [options]="{form:partnersRequestForm,formControlName:'name',inputTitle:'Name'}">
            </ibdc-textarea>
        </div>

        <div class="col-6">

            <ibdc-select [options]="
            {
             required:true,
             inputTitle:'Type',
             form: partnersRequestForm,
             formControlId:'institutionTypeCode',
             selectItemName:'name',
             selectItemId:'code',
             frontendSearchAttribute:'name',
             readOnlyVariable: this._initiativesService.initiative.readonly,
             service:{
                 serviceTS:this._initiativesService,
                 functionName:'getInstitutionsTypes',
                 objectName: ['response','regions']
             }
            }">
            ></ibdc-select>
            
        </div>
        <div class="col-12">
                        
            <ibdc-select [options]="
            {
             required:true,
             inputTitle:'Headquarter country',
             form:partnersRequestForm,
             formControlId:'hqCountryIso',
             selectItemName:'name',
             selectItemId:'isoAlpha2',
             frontendSearchAttribute:'name',
             service:{
                 serviceTS:this._initiativesService,
                 functionName:'getCLARISACountries',
                 objectName: ['response','countries']
             }
            }">
            ></ibdc-select>

        </div>
        <div class="col-12">
            <ibdc-textarea  
            [options]="{form:partnersRequestForm,formControlName:'websiteLink',inputTitle:'Website',required:false}">
            </ibdc-textarea>
        </div>

        <div class="col-12">
            <br>
            <br>
            <br>
        <div align="end" class="dialog-actions" >
            <button (click)="backAddNewKeyPartner()" pButton type="button" label="Primary" class="animate__animated animate__fadeIn">back</button>
            <button 
            (click)="onCreatePartner()"  
            [disabled]="partnersRequestForm.invalid" 
            pButton type="button" label="Request" class="p-button-success animate__animated animate__fadeIn"></button>

            <!-- <button  (click)="backAddNewKeyPartner()">back</button>
            <button (click)="onCreatePartner()"  [disabled]="partnersRequestForm.invalid">Request</button> -->
        </div>   
        <br>     
        </div>
    </div>
</div>
