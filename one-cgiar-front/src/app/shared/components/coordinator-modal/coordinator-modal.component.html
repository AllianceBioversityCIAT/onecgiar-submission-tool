<h2 mat-dialog-title>Manage access</h2>
<mat-dialog-content class="mat-typography">
  <h3>Coordinators: <span class="asterisk">* </span></h3>
  <p class="description-field"><i>The following persons will also have access to edit this initiative</i></p>
  <div class="coordinators-container">
    <div class="coordinators">
      <span>Jaime Duque</span>
      <span>J.Duque@cgiar.org</span>
      <mat-icon>delete</mat-icon>
    </div>
    <div class="add-coordinator">
      <strong (click)="openDialog()">+ Add coordinator</strong>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="close" mat-button mat-dialog-close>close</button>
  <button class="save" mat-button [mat-dialog-close]="true" cdkFocusInitial>save</button>
</mat-dialog-actions>
