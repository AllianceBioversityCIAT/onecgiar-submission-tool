<div class="navbar-content background-color-primary" *ngIf="_interactionsService.showHeader">
    <div class="navbar-title" routerLink="/home" routerLinkActive="background-color-primary-2" (click)="_interactionsService.collapseHeader = false">Initiatives</div>
    <div class="navbar-opt">
        <div class="user-information background-color-primary-3">
            <p class="navbar-name">{{name}}</p>
            <p class="navbar-role background-color-primary-2">{{role?.toUpperCase()}}</p>
        </div>
        <button mat-raised-button class="navbar-logout" (click)="onExit()">
            Logout
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>
