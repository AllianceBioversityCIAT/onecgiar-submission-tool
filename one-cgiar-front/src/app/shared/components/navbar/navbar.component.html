<div class="navbar-content" *ngIf="_interactionsService.showHeader">
    <div class="navbar-options">
        <a class="cgiar-logo" routerLink="/home">
            <app-cgiar-logo-svg></app-cgiar-logo-svg>
        </a>
        <a class="platform-name" routerLink="/home"><strong>One CGIAR </strong><div class="outline-font">Submission Tool</div></a>
        <!-- <i class="cgiar-logo"></i> -->

        <a class="navbar-title" routerLink="/home" routerLinkActive="active" (click)="_interactionsService.collapseHeader = false">Initiatives</a>
        <a class="navbar-title" routerLink="/bi" routerLinkActive="active" (click)="_interactionsService.collapseHeader = false">BI</a>
        <a class="navbar-title" *ngIf="this._dataControlService.isAdmin" routerLink="/admin" routerLinkActive="active" (click)="_interactionsService.collapseHeader = false">Admin panel</a>
        <!-- <div class="navbar-title">Users online {{ this.pusherService.presenceChannel?.members.count}}</div> -->
    </div>
    <div class="navbar-opt">
        
        <div class="user-information">
            <i class="material-icons">account_circle</i>
            <div class="navbar-name">{{name}}</div>
            <div *ngIf="!this._initiativesService.initiative.userRoleName" style="padding-right: 30px;"></div>
            <div class="navbar-role ibdc_bg_secondary_color">{{getCurrentRole() || 'Guest'}}</div>
        </div>
        <div class="navbar-logout" (click)="onExit()">
            <div class="text">Logout</div>
            <i class="material-icons">logout</i>
        </div>
    </div>
</div>
