<div class="navbar-content" *ngIf="_interactionsService.showHeader">
    <div class="navbar-options">
        <div class="navbar-title" routerLink="/home" routerLinkActive="active" (click)="_interactionsService.collapseHeader = false">Initiatives</div>
        <div class="navbar-title disabled" routerLinkActive="active" (click)="_interactionsService.collapseHeader = false">BI</div>
    </div>
    <div class="navbar-opt">
        <div class="user-information">
            <p class="navbar-name">{{name}}</p>
            <p class="navbar-role ibdc_bg_secondary_color">{{role?.toUpperCase()}}</p>
        </div>
        <button mat-raised-button class="navbar-logout" (click)="onExit()">
            Logout
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>
